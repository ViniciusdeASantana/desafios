<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Estudo venos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src='main.js'></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a class="header__logo" href="/">
        <img class="header__logo__image" src="assets/image/papel.svg" alt="Icon papai noel">
        Feliz Natal
      </a>
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-list__item"><a class="menu-list__link" href="/">Início</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="/">Acessórios</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="/">Doação</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="/">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero__container">
        <div class="hero-content">
          <h1 class="hero-content__title">
            Feliz Natal e <br>
            Feliz Ano Novo!
          </h1>
          <p class="hero-content__paragraph"> Nessas festas de fim de ano mande um presente para <br> a pessoa amada e
            compartilhe a alegria do Natal.</p>
          <a href="/doacao" class="hero-content__btn">
            <img src="assets/image/gift.svg" alt="icon gift">
            Fazer uma doação
          </a>
        </div>
        <img src="assets/image/hands-gift.png" alt="mãos se cumprimentando ">
      </div>
    </section>
  </main>
</body>

</html>
