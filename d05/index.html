<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio05</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="content-icon">
				<img src="image/logo.svg" alt="studio ghibli" class="header-icon__logo">
				<nav class="menu">
					<ul class="menu-social">
						<li class="menu-social__icon"><img src="image/facebook.svg" alt="facebook"></li>
						<li class="menu-social__icon"><img src="image/instagram.svg" alt="instagram"></li>
						<li class="menu-social__icon"><img src="image/twitter.svg" alt="twitter"></li>
						<li class="menu-social__icon"><img src="image/youtube.svg" alt="youtube"></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main>
		<div class="container container-wrapper">
			<div class="content-wrapper">
				<h2 class="content-wrapper__creator">
					HAYAO MIYAZAKI
				</h2>
				<h1 class="content-wrapper__title">
					A VIAGEM<br>
					DE CHIHIRO
				</h1>
				<h3 class="content-wrapper__paragraph">
					Chihiro chega a um mundo mágico dominado por<br> uma bruxa. Aqueles que a desobedecem são<br>
					transformados
					em animais.
				</h3>
				<div class="content-wrapper__btn1"><img src="image/Vector8.svg" alt="assista agora">
					<img src="image/play.svg" alt="iniciar" class="wrapper__icon">
					<p class="wrapper__paragraph paragraph-adjust">ASSISTIR AGORA</p>
				</div>
				<div class="content-wrapper__btn2"><img src="image/Vector.svg" alt="assista o trailer">
					<p class="wrapper__paragraph">ASSISTA O TRAILER</p>
				</div>
			</div>
			<img src="image/illustration.png" alt="kaonashi" class="content-wrapper__ghost">
		</div>
	</main>
</body>

</html>
