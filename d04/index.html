<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio4</title>
	<link rel="stylesheet" href="estilos/reset.css">
	<link rel="stylesheet" href="estilos/style.css">
</head>

<body>
	<div class="container">
		<div class="column-one">
			<img src="image/illustration.svg" alt="">
		</div>
		<div class="column-two">
			<form class="form">
				<h3 class="form__subtitle">Bem vindo de volta</h3>
				<h1 class="form__title">Faça login na sua conta</h1>
				<div class="form-group">
					<label for="email" class="form-group__label">
						E-mail
					</label>
					<input type="email" class="form-group__input" id="email">
				</div>
				<div class="form-group">
					<label for="password" class="form-group__label">
						Senha
					</label>
					<input type="password" class="form-group__input" id="password">
				</div>
				<div class="group-checkbox">
					<div class="checkbox">
						<input type="radio" class="checkbox__input" id="remember">
						<label for="remember" class="checkbox__label">
							Lembre de mim
						</label>
					</div>
					<a href="#" class="checkbox__link">
						Esqueceu sua senha?
					</a>
				</div>
				<button class="form__btn" type="submit">
					Entrar
				</button>
				<button class="form__btn-google" type="submit">
					<img src="image/icon-google.png" alt="google">
					Ou faça login com o Google
				</button>
				<p class="form__paragraph">
					Não tem uma conta? <a href="#" class="form__paragraph-link">Cadastre-se</a>
				</p>
			</form>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
