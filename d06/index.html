<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h2 class="header-announcement">
                    ESTÁ DISPONÍVEL AGORA
                </h2>
                <h1 class="header-title">
                    LOKI
                </h1>
            </div>
            <div class="content-wrapper">
                <img src="image/cover.png" alt="capa_loki" class="content__cover">
                <div class="content-wrapper__info">
                    <h3 class="content-wrapper__paragraph">
                        Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom<br> Hiddleston) retoma seu papel como o
                        Deus do Mal em uma nova<br> série que ocorre após os eventos de “Vingadores: Endgame”.
                    </h3>
                    <div class="wrapper__info">
                        <img src="image/clock.svg" alt="relogio" class="content-wrapper__clock">
                        <p class="content-wrapper__time">51 min</p>
                        <img src="image/Star.svg" alt="estrela amarela" class="content-wrapper__star">
                        <img src="image/Star.svg" alt="estrela amarela" class="content-wrapper__star">
                        <img src="image/Star.svg" alt="estrela amarela" class="content-wrapper__star">
                        <img src="image/Star.svg" alt="estrela amarela" class="content-wrapper__star">
                        <img src="image/Star_opacy.svg" alt="estrela escura" class="content-wrapper__staroff">
                        <p class="content-wrapper__time">2021</p>
                    </div>
                    <button class="form__btn1" type="submit">
                        Assistir agora
                    </button>
                    <button class="form__btn2" type="submit">
                        Ver o trailer
                    </button>
                </div>
            </div>
        </div>
    </main>

</html>
