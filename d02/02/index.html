<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio02</title>
    <link rel="stylesheet" href="styles/reset.css">

            Ganhe R$ 10,00 de desconto no frete

        <section class="banner">

            <div class="banner__content">
                <h1 class="banner__content__title">
                    A melhor loja de Jordan
                </h1>
                <p class="banner__content__paragraph">
                    O tênis Jordan é fruto de uma velha e forte parceria <br> entre a Nike e o jogador Michael Jordan.
                </p>
            </div>
        </section>
        <section class="section-product">
            <div class="main">
                <p class="main__paragraph-one">Destaques</p>
                <p class="main__paragraph-two">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>
            <div class="products">
                <div class="products__card">
                    <img class="products__card-image" src="image/1.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/2.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/3.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/4.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/5.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/6.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/7.png" alt="">
                </div>
                <div class="products__card">
                    <img class="products__card-image" src="image/8.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">Todos os direitos reservados</p>
    </footer>
</body>
</html>
